<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>No Framework Website</title>
<link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <header>
    <img src="" alt="" class="header-logo">
    <p class="header-caption"></p>
  </header>
  <nav>
    <ul class="nav-items">
      <li class="nav-item">
        <a href="" class="nav-item__link"></a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="main-countdown">
      <div class="main-countdown__icon"></div>
      <div class="main-countdown__text"></div>
      <div class="main-countdown__timer">
        <span class="main-countdown__timer-hours"></span>
        <span class="main-countdown__timer-colon">:</span>
        <span class="main-countdown__timer-minutes"></span>
        <span class="main-countdown__timer-colon">:</span>
        <span class="main-countdown__timer-seconds"></span>
      </div>
    </div>
    <ul class="main-items">
      <li class="main-item">
        <div class="main-item__discount"></div>
        <img src="" alt="" class="main-item__image">
        <a href="" class="main-item__title"></a>
        <div class="main-item__price">
          <span class="main-item__price-undiscounted"></span>
          <span class="main-item__price-discounted"></span>
        </div>
        <a href="" class="main-item__buy-button"></a>
      </li>
    </ul>
    <div class="main-loading">
      <span class="main-loading__dot"></span>
      <span class="main-loading__dot"></span>
      <span class="main-loading__dot"></span>
    </div>
  </main>
  <footer>
    <div class="footer-text">
      Crafted by 
      <a href="" class="footer-text__link">@tintahitam</a> 
      & 
      <a href="" class="footer-text__link">@themcmxciv</a>
      .
    </div>
  </footer>
  <script src="./assets/scripts/bundle.js"></script>
</body>
</html>
